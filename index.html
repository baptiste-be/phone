<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone®</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar glass">
      <div>
        <h1 class="brand">Phone®</h1>
        <p class="muted">Messagerie</p>
      </div>
      <button id="logoutBtn" class="btn-danger" type="button">Déconnexion</button>
    </header>

    <main class="page home-layout">
      <section class="glass card account-panel">
        <h2>Compte</h2>
        <p><strong>Email</strong> · <span id="userEmail">...</span></p>
        <p><strong>Numéro Phone®</strong> · <span id="userPhone">...</span></p>
      </section>

      <section class="glass card quick-panel">
        <h2>Accès rapide</h2>
        <div class="grid-nav">
          <a class="glass nav-card" href="message.html">Messagerie</a>
          <a class="glass nav-card" href="contact.html">Contacts</a>
          <a class="glass nav-card" href="calls.html">Appels</a>
          <a class="glass nav-card" href="history.html">Historique</a>
        </div>
      </section>
    </main>

    <script type="module">
      import { checkAuth, logout } from "./app.js";
      await checkAuth();
      document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>
  </body>
</html>
